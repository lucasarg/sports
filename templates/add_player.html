{% extends "base.html" %}

{% block content %}
  <h2>Add New Player</h2>

  <form method="POST">
    {{ form.hidden_tag() }}

    <p>
      {{ form.name.label }}<br>
      {{ form.name(size=32) }}
    </p>

    <p>
      {{ form.position.label }}<br>
      {{ form.position(size=32) }}
    </p>

    <p>
      {{ form.age.label }}<br>
      {{ form.age() }}
    </p>

    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
