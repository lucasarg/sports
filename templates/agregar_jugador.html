{% extends "base.html" %}

{% block content %}
  <h2>Agregar nuevo jugador</h2>

  <form method="POST">
    {{ form.hidden_tag() }}

    <p>
      {{ form.nombre.label }}<br>
      {{ form.nombre(size=32) }}
    </p>

    <p>
      {{ form.posicion.label }}<br>
      {{ form.posicion(size=32) }}
    </p>

    <p>
      {{ form.edad.label }}<br>
      {{ form.edad() }}
    </p>

    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
