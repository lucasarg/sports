{% extends "base.html" %}

{% block content %}
  <h2>Edit Team: {{ team.name }}</h2>

  <form method="POST">
    {{ form.hidden_tag() }}

    <p>
      {{ form.name.label }}<br>
      {{ form.name(size=32) }}
    </p>

    <p>
      {{ form.city.label }}<br>
      {{ form.city(size=32) }}
    </p>

    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
