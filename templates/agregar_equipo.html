{% extends "base.html" %}

{% block content %}
  <h2>Agregar nuevo equipo</h2>

  <form method="POST">
    {{ form.hidden_tag() }}

    <p>
      {{ form.nombre.label }}<br>
      {{ form.nombre(size=32) }}
    </p>

    <p>
      {{ form.ciudad.label }}<br>
      {{ form.ciudad(size=32) }}
    </p>

    <p>
      {{ form.fundado_en.label }}<br>
      {{ form.fundado_en() }}
    </p>

    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
