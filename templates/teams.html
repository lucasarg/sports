{% extends "base.html" %}

{% block content %}
  <h2>Team List</h2>

  <p>
    <a href="{{ url_for('main.add_team') }}">➕ Add Team</a>
  </p>

  {% if teams %}
    <ul>
      {% for team in teams %}
        <li style="display: flex; justify-content: space-between; align-items: center; padding: 6px 0;">
          <span>
            <strong>{{ team.name }}</strong> – {{ team.city }}
          </span>
          <span>
            <a href="{{ url_for('main.edit_team', id=team.id) }}">✏️ Edit</a>
            <form action="{{ url_for('main.delete_team', id=team.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this team?');">
              <button type="submit" style="background:none; border:none; color:red; cursor:pointer;">🗑️ Delete</button>
            </form>
          </span>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No teams registered yet.</p>
  {% endif %}
{% endblock %}
