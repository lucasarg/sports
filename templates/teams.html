{% extends "base.html" %}

{% block content %}
  <h2>Team List</h2>

  <p>
    <a href="{{ url_for('main.add_team') }}">➕ Add Team</a>
  </p>

  {% if teams %}
    <ul>
      {% for team in teams %}
        <li style="display: flex; justify-content: space-between; align-items: center; padding: 6px 0;">
          <span>
            <strong>
              <a href="{{ url_for('main.team_detail', id=team.id) }}">
                {{ team.name }}
              </a>
            </strong>
            
          </span>
          <span>
            <a href="{{ url_for('main.edit_team', id=team.id) }}">✏️ Edit</a>
            <form action="{{ url_for('main.delete_team', id=team.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Delete team only? Players will remain unassigned.')">
              <input type="hidden" name="cascade" value="no">
              <button type="submit" style="background:none; border:none; color:orange; cursor:pointer;">❌ Delete team only</button>
            </form>
            
            <form action="{{ url_for('main.delete_team', id=team.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('This will delete the team AND all its players. Are you sure?');">
              <input type="hidden" name="cascade" value="yes">
              <button type="submit" style="background:none; border:none; color:red; cursor:pointer;">💣 Delete team + players</button>
            </form>
            
          </span>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No teams registered yet.</p>
  {% endif %}
{% endblock %}
